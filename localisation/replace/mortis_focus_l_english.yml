l_english:
 USA_reestablish_the_gold_standard:1 "Safeguard American Principles"
 USA_reestablish_the_gold_standard_desc:1 "While grounded in good intentions, the New Deal's gross overreach and failures can no longer be ignored. We must abandon this irresponsible path and restore sound governance in America."
 USA_adjusted_compensation_act:1 "Income Tax Reform"
 USA_adjusted_compensation_act_desc:1 "The Income Tax takes money out of every American's wallet - money that our citizens could spend more wisely on buying other things and supporting their local economy. We will give Americans the autonomy over their own finances back."
 USA_labour_management_relations_act:1 "Adjusted Compensation Act"
 USA_labour_management_relations_act_desc:1 "Our veterans of the Great War were promised a fair pension, and we should now honor those promises. Many have fallen on hard times recently as the depression hit. We must do what we can to help those who answered the call of the Republic in its hour of need."
 USA_protectionist_tariffs:1 "Protectionist Tariffs"
 USA_protectionist_tariffs_desc:1 "Free Trade has opened up our markets to foreign competitors, many of which have raised tariffs and duties of their own. Our companies face stiff competition while theirs enjoy the safety of the customs-wall. This must end."
 USA_income_tax_reform:2 "Balance the Budget"
 USA_income_tax_reform_desc:1 "After a great struggle we have now finally been able to end the New Deal era of fiscally irresponsible deficit spending and return to a reasonable government budget."
 USA_institute_of_american_sciences:1 "American Institute of Sciences"
 USA_institute_of_american_sciences_desc:1 "We will create a new organization to coordinate the efforts of our world-class scientists."
 
 USA_america_first:0 "American Isolationism"
 USA_america_first_desc:2 "Some people would have us spend our treasures and the blood of our youth in foreign wars once again, but we must not be swayed by these agitators."
