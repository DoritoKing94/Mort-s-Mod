 nuclear_usa:0 "American Atomics"
 nuclear_usa_desc:0 "It is an atomic bomb. It is a harnessing of the basic power of the universe. The force from which the sun draws its power has been loosed against the enemies of the United States. We are now prepared to obliterate more rapidly and completely every productive enterprise our enemies have above ground in any city. We have spent two billion dollars on the greatest scientific gamble in history—and won."
 
